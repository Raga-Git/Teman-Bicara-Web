<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="../login/loginPageView.css">
    <style>

    </style>
</head>
<body>
    
    <div class="container-fluid min-vh-100 d-flex justify-content-center p-0">
        <div class="row w-100">
            <div class="col-md-8 p-0 d-flex align-items-center justify-content-center content-column">
                <div class="row d-flex align-items-center justify-content-center">
                    <form>
                        <div class="text-center mb-4">
                            <p class="display-1 h1 fw-bolder">Sign In</p>
                        </div>

                        <div class="login-external d-flex justify-content-center">
                            <button class="btn  button-external-login">
                                <img src="../../Assets/flat-color-icons_google.png" style="width: 20px;" class="me-2" />
                                <small>Google</small>
                            </button>
                            <button class="btn btn-lg button-external-login">
                                <img src="../../Assets/Vector.png" style="width: 20px;padding-bottom: 4px;" class="me-2" />
                                <small>Apple</small>
                            </button>
                            <button class="btn btn-lg button-external-login" >
                                <img src="../../Assets/skill-icons_instagram.png" style="width: 20px;" class="me-2" />
                                <small>Instagram</small>
                            </button>
                        </div>
                        <div class="d-flex align-items-center my-3">
                            <div class="flex-grow-1 border-bottom border-3 mt-1"></div>
                            <span class="mx-2 fw-bold">Atau</span>
                            <div class="flex-grow-1 border-bottom border-3 mt-1"></div>
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" />
                        </div>
                        <div class="input-group mb-1">
                            <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" />
                        </div>
                        <div class="d-flex justify-content-end mt-2 fw-bold" style="color: #424242;">
                            <small>Lupa kata sandi?</small>
                        </div>

                        <div class="input-group my-3 d-flex justify-content-center mt-5">
                            <button class="btn btn-lg fw-bold">Masuk</button>
                        </div>
                        <div class="input-group mt-5 d-flex justify-content-center ">
                            <small>Belum punya akun? <a href="../register/registerPageView.html" class="link fw-bold">Daftar</a></small>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-xs-12 col-md-4 p-0 bg-light d-flex flex-column align-items-center justify-content-center logo-column">
                <img src="../../Assets/Logu-green.png" alt="" />
            </div>
        </div>
    </div>


    <script src="../../Controller/navBar/navBarController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
