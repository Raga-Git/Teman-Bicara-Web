<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="../register/registerPageView.css">
    <style>

    </style>
</head>
<body>
    
    <div class="container-fluid min-vh-100 d-flex justify-content-center p-0">
        <div class="row w-100">
            <div class="col-xs-12 col-md-4 p-0 bg-light d-flex flex-column align-items-center justify-content-center logo-column">
                <img src="../../Assets/Logu-green.png" alt="" />
            </div>
            <div class="col-md-8 p-0 d-flex align-items-center justify-content-center content-column">
                <div class="row d-flex align-items-center justify-content-center w-50">
                    <form>
                        <div class="text-center mb-5">
                            <p class="display-1 h1 fw-bolder">Sign Up</p>
                        </div>
                        <div class="input-group mb-3" >
                            <input id="username" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" />
                        </div>
                        <div class="input-group mb-3" >
                            <input id="pass" type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" />
                        </div>
                        <div class="input-group mb-1" >
                            <input id="rePass" type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm password" autocomplete="confirm-password">

                        </div>
                        <div class="input-group my-3 d-flex justify-content-center mt-5">
                            <button class="btn btn-lg fw-bold" type="submit">Daftar</button>
                        </div>
                    </form>
                </div>
            </div>
           
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../Controller/Auth/register/registerController.js"></script>
    <script src="../../Controller/navBar/navBarController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
